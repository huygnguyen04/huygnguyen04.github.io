<!-- Fix for potential theme issues -->
<style>
  .page__content {
    width: 100%;
    padding-right: 0;
  }
  
  .masthead__menu-item {
    display: inline-block;
  }
  
  .sidebar {
    opacity: 1 !important;
    text-align: center; /* Center align all sidebar content */
  }
  
  /* Make avatar bigger and centered */
  .author__avatar {
    display: block;
    text-align: center;
  }
  
  .author__avatar img {
    max-width: 200px; /* Increased from 110px */
    border-radius: 50%;
    margin: 0 auto;
  }
  
  /* Center name and bio text */
  .author__name, 
  .author__bio,
  .author__content {
    text-align: center;
  }
  
  /* Increase name font size */
  .author__name {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 0.5em;
  }
  
  /* Better alignment for contact/social icons */
  .author__urls-wrapper {
    text-align: left;
    margin-left: auto;
    margin-right: auto;
    display: inline-block;
  }
  
  /* Fix layout to position content to the right of profile */
  @media (min-width: 64em) {
    .archive {
      width: 100%;
    }
    
    /* Fix for content positioning next to sidebar */
    .sidebar + .archive,
    .sidebar + .projects,
    .sidebar + div,
    .sidebar + .publications,
    .sidebar + article {
      float: right;
      width: calc(100% - 230px);
      clear: none;
      margin-left: 0;
      padding-left: 2em;
    }
    
    /* Main container fixes */
    .archive .page__content,
    .projects .page__content,
    .publications .page__content {
      float: right;
      width: 100%;
    }
    
    /* Page heading position fix */
    .page__title, 
    .archive__item-title,
    h1, h2.projects, 
    h1.publications,
    .publications-title {
      clear: none;
      margin-top: 0;
    }
    
    /* Project section heading position */
    h1:first-of-type {
      margin-top: 0;
    }
    
    /* Adjust sidebar width and positioning */
    .sidebar {
      width: 200px;
      float: left;
      position: relative;
      z-index: 10;
      margin-right: 30px;
      clear: left;
    }
    
    /* Ensure main content container structure */
    #main {
      clear: both;
      display: flex;
      flex-wrap: nowrap;
    }
    
    /* Publications page specific fixes */
    body.layout--archive.path--publications article.page,
    body.layout--single.path--publications article.page,
    .publications {
      float: right;
      width: calc(100% - 230px);
      clear: none;
      margin-left: 0;
      padding-left: 2em;
    }
  }
  
  /* Fix for mobile layout */
  @media (max-width: 64em) {
    .sidebar {
      margin-bottom: 2em;
      clear: both;
      width: 100%;
    }
  }
</style>
